<html>
<head>
	<title>Color-Link-Image-List Example</title>
</head>
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
<body>
	<!--Color-->
	<p style="background-color: yellow;color: black">This is a first paragraph</p>
	<h1>This is a first heading</h1>

	<!--List-->
	<!--Unorder List-->
	<ul>
	<li>Apple</li>
	<li>Banana</li>
	<li>Coconant</li>
	</ul>


	<!--OrderList-->

	<ol>
		<li>Apple</li>
		<li>Banana</li>
	   <li>Coconant</li>
	</ol>


	<!--Link-->

	<a href="https://www.google.com" target="_blank"> Click here</a>


	<!--Image-->

	<img src="img_chania.jpg" alt="Flowers in Chania">
</html>
